<script type="text/javascript">
    var yearpiechart = echarts.init(document.getElementById('yearpiechart'));
yearpiechart.showLoading();
function yearpiechartfun(mydata) {
    yearpiechart.hideLoading();
    var dd = eval("(" + mydata + ")");
    option = {
    title : {
        text: '历史AQI不同级别比重',
        subtext: '',
        x:'center',
        textStyle:{
                   color:'#ffffff'
                 },
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['1级','2级','3级','4级','5级','6级']
    },
    series : [
        {
            name: '1',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:dd[0], name:'1级'},
                {value:dd[1], name:'2级'},
                {value:dd[2], name:'3级'},
                {value:dd[3], name:'4级'},
                {value:dd[4], name:'5级'},
                {value:dd[5], name:'6级'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

    yearpiechart.setOption(option);
}

</script>
